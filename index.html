<!doctype html>
<html>
    <body class="grid h-screen place-items-center">
        <head>
            <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
            <style>
                #page {
                    display: inline;
                }
                #stats {
                    display: none;
                }
                #rank {
                    display: block;
                }
                #kills {
                    text-decoration: underline;
                }
                .rank_col, .rank_name {
                    cursor: pointer;
                }
            </style>
            <script src="script.js"></script>
        </head>
        <div id="main" class="place-items-center">
            <div id="nav">
                <button id="page" onclick="switch_view()">zu Stats</button>
                <!-- <p id="page">Ranks</p> -->
                <!-- <button onclick="switch_view()">></button> -->
            </div>
            <div id="rank">
                <table class="border-collapse border border-spacing-2 table-auto">
                    <thead>
                        <th>Platz</th>
                        <th>Name</th>
                        <th class="rank_col" id="kills" onclick="new_sort_rank(this)">Kills</th>
                        <th class="rank_col" id="xp" onclick="new_sort_rank(this)">XP</th>
                        <th class="rank_col" id="currentKillStreak" onclick="new_sort_rank(this)">Killstreak</th>
                        <th class="rank_col" id="bounty" onclick="new_sort_rank(this)">Kopfgeld</th>
                    </thead>
                    <tbody id="ranks_table"></tbody>
                </table>
                <button id="load_more" onclick="fill_rank()">Lade gerade ...</button>
            </div>
            <div id="stats">
                <input id="input" type="text" placeholder="name / uuid">
                <button onclick="load_stats()">Laden</button>
                <table class="border-collapse border border-spacing-2" id="main_stats_table">
                    <tr>
                        <td>Name:</td>
                        <td id="stats_name"></td>
                    </tr>
                    <tr>
                        <td>XP:</td>
                        <td id="stats_xp"></td>
                    </tr>
                    <tr>
                        <td>Kills:</td>
                        <td id="stats_kills"></td>
                    </tr>
                    <tr>
                        <td>Killstreak:</td>
                        <td id="stats_streak"></td>
                    </tr>
                    <tr>
                        <td>max. Killstreak:</td>
                        <td id="stats_max_streak"></td>
                    </tr>
                    <tr>
                        <td>Tode:</td>
                        <td id="stats_deaths"></td>
                    </tr>
                    <tr>
                        <td>Kopfgeld (XP):</td>
                        <td id="stats_bounty"></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
